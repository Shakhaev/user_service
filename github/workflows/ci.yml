name: CI pipeline for user_service (unicorn-steam8)

on:
  pull_request:
    branches:
      - unicorn-master-stream8
  push:
    branches:
      - unicorn-master-stream8

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Check code style
        run: ./gradlew checkstyle

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test
