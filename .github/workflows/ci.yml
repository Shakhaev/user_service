name: Build and Test Coverage Validation

on:
  pull_request:
    branches:
      - 'kraken-master-stream8'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
            path: |
              ~/.gradle/caches
              ~/.gradle/wrapper
            key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle.properties', '**/gradle-wrapper.properties') }}
            restore-keys: ${{ runner.os }}-gradle-

      - name: Gradle Build
        run: ./gradlew build testClasses -x test -x check --no-daemon

      - name: Test with Gradle
        run: ./gradlew test -x testClasses --no-daemon --continue

      - name: Verify Test Coverage
        run: ./gradlew jacocoTestCoverageVerification jacocoTestCoverageVerification --no-daemon --continue