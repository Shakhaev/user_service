name: CI

on:
  pull_request:
    branches:
      - feature-BJS2-54068-exprnc7

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Run tests
        run: ./gradlew test