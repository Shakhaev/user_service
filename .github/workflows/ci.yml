name: Build

on:
  pull_request:
    branches:
      - 'kraken-master-stream8'
  push:
    branches:
      - 'kraken-master-stream8'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
      - name: Gradle Package
        run: ./gradlew clean build
      - name: Verify test coverage
        run: ./gradlew jacocoTestCoverageVerification