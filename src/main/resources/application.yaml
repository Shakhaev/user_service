spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        mentorship-channel:
          name: mentorship_channel
        follower-event-channel:
          name: follower_event
        ban_user_topic:
          name: user_ban

server:
  port: 8080

logging:
  level:
    root: info

services:
  s3:
    endpoint: http://127.0.0.1:9000/
    accessKey: user
    secretKey: password
    region: us-east-1
    bucketName: corpbucket
    isMocked: false

  payment-service:
    host: http://localhost
    port: 9080

  user-service:
    host: http://localhost
    port: 8080

  project-service:
    host: localhost
    port: 8082

removeEventTime:
  cron: 0 0 * * * *

