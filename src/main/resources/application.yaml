spring:
  servlet:
    multipart:
      max-file-size: 10MB
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true


  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        mentorship-channel:
          name: mentorship_channel
        follower-event-channel:
          name: follower_event
        ban-user-channel:
          name: ban_user_channel
        recommendation-channel:
          name: recommendation_channel
        users-ban-channel:
          name: users_ban_event

server:
  port: 8080

logging:
  level:
    root: info

project-service:
  host: localhost
  port: 8082

payment-service:
  host: localhost
  port: 9080

integration:
  dice-bear:
    base-url: https://api.dicebear.com
    version: 9.x
    styles: adventurer, bottts, big-ears
    seed-names: Brian, Adrian, Chase, Oliver, Robert

scheduler:
  clear-events-cron: "0 0 * * * *"
  batch-size: 100
  thread-pool-size: 10

services:
  s3:
    endpoint: http://127.0.0.1:9000
    accessKey: user
    secretKey: password
    bucketName: corpbucket
    isMocked: false
  payment-service:
    host: http://localhost
    port: 9080
  user-service:
    host: http://localhost
    port: 8080

thread-pool:
  core-size: 5