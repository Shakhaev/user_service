spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channel:
        mentorship-channel: mentorship_channel
        follower-channel: follower_event
        recommendation-channel: recommendation_channel
        goal-completed: goal_completed_channel
        user-ban-channel: user_ban_channel
        mentorship-request: mentorship_request_channel
        mentorship-accepted-channel: mentorship_accepted_channel

  retry:
    maxAttempts: 3
    initialDelay: 1000
    multiplier: 2
    maxDelay: 10000

