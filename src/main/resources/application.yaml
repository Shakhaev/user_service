app:
  user-service:
    goal-service:
      max-goals-amount: 3
    thread-amount: 10

spring:
  mvc:
    servlet:
      path: /api/v1
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      cache:
        users:
          ttl-seconds: 86400
      channel:
        follower: follower_channel
        skill: skill_channel
        profile-view: profile_view_channel
        recommendation: recommendation_channel
        mentorship:
          accepted: mentorship_accepted_channel
          requested: mentorship_requested_channel

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      retries: 10
      acks: all
    group-id: my-group
    event:
      feed-distribution:
        batch-size: 500
        db-batch-size: 2500
    topics:
      post-published: post.published
      post-feed-distribution: post.feed-distribution

  servlet:
    multipart:
      max-file-size: 5MB

clear-events:
  batch-size: 100
  scheduler:
    cron: "0 0 0 * * ?"

dicebear:
  base-url: https://api.dicebear.com
  version: 9.x
  style: bottts
  format: jpeg

minio:
  endpoint: http://127.0.0.1:9000
  accessKey: user
  secretKey: password
  bucketName: corpbucket

async:
  thread-name-prefix: AsyncThread-
  core-pool-size: 5
  max-pool-size: 10
  queue_capacity: 25

server:
  port: 8080

logging:
  level:
    root: info

project-service:
  host: localhost
  port: 8082

payment-service:
  host: localhost
  port: 9080

executor:
  feed-distribution:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 1000
    keep-alive-time: 60